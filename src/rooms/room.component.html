<div class="panel summery__description" ng-if="!vm.modal">
    <h1 class="summery__availability">Availability timeline</h1>
    <timeline availablity="vm.room.avail"></timeline>
    <div class="summery__details">
        <h2>Room name: {{vm.room.name}}</h2>
        <h2>Location:{{vm.room.location}}</h2>
        <h2>Size:{{vm.room.size}}</h2>
        <h2>Photo: {{vm.room.images[0]}}</h2>
    </div>
    <button class="summery__btn" ng-click="vm.openModal('room-'+vm.room.name)">Show more!</button>

</div>


<pop id="room-{{vm.room.name}}">
    <div class="pop">
        <div class="pop-body">
            <button class="room__btn--close" ng-click="vm.closeModal('room-'+vm.room.name);"></button>
            <div class="wrap">
                <div class="room__page">
                    <h1>Room {{vm.room.name}}</h1>
                    <h2 class="room__title">Location:{{vm.room.location}}</h2>
                    <h3 class="room__title">Size:{{vm.room.size}}</h3>
                    <h1>Equipment:</h1>
                    <ul class="room__equipment">
                        <li ng-repeat="item in vm.room.equipment">{{item}}</li>
                    </ul>
                    <h1>Capacity: {{vm.room.capacity}}</h1>
                </div>
                <div class="room__gallery">
                    <img ng-repeat="image in vm.room.images" src="image">
                </div>
            </div>
        </div>
    </div>
    <div class="pop-background"></div>
</pop>
